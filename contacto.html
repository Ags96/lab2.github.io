    <section> 
        <h2 class="contacto__title">Contacto</h2>        
        <form class="formulario" action="#" method="post">
            <label for="name">Nombre (requerido):</label>
            <input type="text" id="name" name="name" maxlength="20" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" maxlength="20">

            <label for="email">Correo electrónico (requerido):</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" >

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="16" max="120">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" >

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" list="provincias">
                <datalist id="provincias">
                        <option value="Chubut"></option>
                        <option value="Santa Cruz"></option>
                        <option value="Tierra del Fuego"></option>
                        <option value="Neuquén"></option>
                        <option value="Río Negro"></option>
                        <option value="La Pampa"></option>
                </datalist>

            <label for="cp">Codigo postal:</label>
            <input type="text" id="cp" name="cp" pattern="^[A-Z]\d{4}[A-Z]{3}$">

            
            <fieldset class="contacto">
                <legend>Elija un metodo de contacto:</legend>
                
                        <label>
                          <input type="radio" name="metodo_contacto" value="email" checked>
                                Correo electronico
                        </label>
                        <label>
                          <input type="radio" name="metodo_contacto" value="cp">
                                Correo postal
                        </label>
                        <label>
                          <input type="radio" name="metodo_contacto" value="telefono">
                                Telefono
                        </label>
            </fieldset>
            <fieldset class="suscripcion">
                <legend>Tipo de suscripción:</legend>
                        <label><input type="checkbox" name="tipo_suscripcion" value="noticias">
                                noticias
                        </label>
                        <label><input type="checkbox" name="tipo_suscripcion" value="promociones">
                                promociones
                        </label>
                        <label><input type="checkbox" name="tipo_suscripcion" value="eventos">
                                eventos
                        </label>
                        <label><input type="checkbox" name="tipo_suscripcion" value="alertas" checked>
                                alertas
                        </label>
            </fieldset>

            <button type="submit">Cargar</button>
        </form>
